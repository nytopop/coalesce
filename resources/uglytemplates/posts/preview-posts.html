{{ define "posts/preview-posts.html" }}
<!-- First Blog Post -->
{{ range $k, $v := .List }}
<h2>
	<a href="/posts/view/{{ $v.Id.Hex }}">{{ $v.Title }}</a>
</h2>

<p class="lead">
	by <a href="/users/view/{{ $v.Author }}">{{ $v.Author }}</a>
</p>

<p><span class="glyphicon glyphicon-time"></span> Posted on {{ $v.Timestamp }}</p>
<hr>

<p>
{{ $v.Body }}
</p>
<hr>
{{ end }}
{{ end }}
