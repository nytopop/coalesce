<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>coalesce</title>
</head>

<body>
	<form method="post" action="/img/new" enctype="multipart/form-data">
		<input type="file" name="file" accept="image/*">
		<input type="submit">
	</form>

	<table border="2">
		<tr>
			<th>
				Action 
			</th>
			<th>
				Filename
			</th>
			<th>
				Id
			</th>
			<th>
				Uploaded
			</th>
		</tr>

	{{ range $k, $v := .List }}
	<tr>
		<td>
			<a href="/img/del/{{ $v.Id.Hex }}">
				<button>del</button>
			</a>
			
			<a href="/img/view/{{ $v.Id.Hex }}">
				<button>raw</button>
			</a>
		</td>
		<td>
			{{ $v.Filename }}
		</td>
		<td>
			{{ $v.Id.Hex }}
		</td>
		<td>
			{{ $v.UploadDate }}
		</td>
	</tr>
	{{ end }}

	</table>
</body>
</html>
