{{ define "posts/view.html" }}
{{ template "misc/header.html" . }}		
{{ template "misc/menu.html" . }}
<!-- Main -->
<div id="main">
	<div class="inner">
		<header>
			<h1>{{ .Post.Title }}</h1>
			<p>{{ .Post.BodyHTML }}</p>
		</header>
		<p>
		Tags: {{ range $k, $v := .Post.Tags }}{{ $v }}, {{ end }}
		</p>
	</div>

		{{ template "posts/comments.html" . }}
</div>
{{ template "misc/footer.html" . }}
{{ end }}
