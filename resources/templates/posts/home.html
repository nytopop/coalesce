{{ define "posts/home.html" }}
{{ template "misc/header.html" . }}		
{{ template "misc/menu.html" . }}
<!-- Main -->
<div id="main">
	{{ range $k, $v := .List }}
	<div class="inner">
		<header>
			<h1><a href="/posts/view/{{ $v.Id.Hex }}">{{ $v.Title }}</a></h1>
			<p>{{ $v.BodyHTML }}</p>
		</header>
	</div>
	{{ end }}
</div>
{{ template "misc/footer.html" . }}
{{ end }}
