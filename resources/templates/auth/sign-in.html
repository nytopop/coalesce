{{ define "auth/sign-in.html" }}
<!DOCTYPE HTML>
<html>
<head>
  <meta charset='utf8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1'/>
  <link rel='stylesheet' href='/static/css/main.css'/>
  <title>Posts</title>
  <style>
  </style>
</head>

<body>
  {{ template "misc/menu.html" . }}
  <h1>Sign In</h1>

  <form method="post" action="/auth/sign-in">
	  <h1><label for="username">Username</label>
		  <input type="text" name="username" id="username" required></h1>

	  <h1><label for="password">Password</label>
		  <input type="password" name="password" id="password" required></h1>

	  <h1><button type="submit">Sign in</button></h1>
  </form>

</body>

</html>
{{ end }}
