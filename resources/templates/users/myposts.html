{{ define "users/myposts.html" }}
<!DOCTYPE HTML>
<html>
{{ template "misc/header.html" }}
<body>
{{ template "misc/menu.html" . }}
{{ template "misc/usermenu.html" . }}
<h1>My Posts</h1>
{{ range $k, $v := .Posts }}
<a href="/posts/view/{{ $v.Postid }}">{{ $v.Title }} </a>
<span style="float: right;">{{ $v.PostedNice }}</span>
<br>
{{ end }}
<footer>
  <a href="" style="float: left;">Prev</a>
  <a href="" style="float: right;">Next</a>
</footer>
</body>
</html>
{{ end }}
