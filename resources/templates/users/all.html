{{ define "users/all.html" }}
<!DOCTYPE HTML>
<html>
<head>
  <meta charset='utf8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1'/>
  <link rel='stylesheet' href='/static/css/main.css'/>
  <title>Posts</title>
  <style>
  </style>
</head>

<body>
  {{ template "misc/menu.html" . }}
  <h1>All Users</h1>

  {{ range $k, $v := .Users }}
  {{ $v.Name }}
  {{ if eq $v.AccessLevel 1 }}
  (commentor)
  <a href="/users/promote/{{ $v.Userid }}" onclick="return confirm('Are you sure?')">Promote</a>
  {{ else if eq $v.AccessLevel 2}}
  (editor)
  <a href="/users/demote/{{ $v.Userid }}" onclick="return confirm('Are you sure?')">Demote</a>
  {{ end }}
  <a href="/user/del/{{ $v.Userid }}" onclick="return confirm('Are you sure?')">Delete</a>
  <br>
  {{ end }}

</body>

</html>
{{ end }}
